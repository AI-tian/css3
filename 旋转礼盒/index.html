<html lang="en">
 <head>

  <title>旋转的礼盒</title>
  <style>
		body,p{
			margin:0;
			padding:0;
			background-color:#000;
			overflow:hidden;
		}
		/* 核心骨架 */

		.skeleton{
			
			width:300px;
			height:300px;
			margin:330px auto 0;
			perspective:1200px;
			transform:translateZ(0px);
		}
		/*外部立方体核心 */
		.cube{
			position:relative;
			width:100%;
			height:100%;
			transform-style:preserve-3d;
			animation-name:cube;
			animation-duration:3s;
			animation-iteration-count:infinite;
			transition-timing-function:linear;
		}
		
		/*外部立方体每个面共同样式  */
		.common{
			position:absolute;
			width:100%;
			height:100%;
			background-image:url(images/2.jpg);
			background-size:cover;
			border:2px solid #f0f;
			transition-duration:3s;
			transition-delay:1s;
		}
		/*外部立方体上（面）*/
		.top{
			top:-150px;
			left:0;
			transform:rotateX(90deg);
			
		}
		/*外部立方体下（面）*/
		.bottom{
			top:150px;
			left:0;
			transform:rotateX(-90deg);

		}
		/*外部立方体左（面）*/
		.left{
			top:0;
			left:-150px;
			transform:rotateY(-90deg);
		}
		/*外部立方体右（面）*/
		.right{
			top:0;
			left:150px;
			transform:rotateY(90deg);
			
		}
		/* 外部立方体前（面） */
		.front{
			transform:translateZ(150px);
		}
		/*外部立方体后（面） */
		.behind{
			transform:translateZ(-150px);
		}
		/*外部立方体鼠标hover开始  */
		.skeleton:hover .cube{
			animation-play-state:paused;
		}
		.skeleton:hover .common{
			box-shadow:0 0 500px #ffff66;
		}
		.skeleton:hover .con{
			box-shadow:0 0 500px #ffff66;
		}
		.skeleton:hover .cube > .top{
			transform:translateY(-500px) translateX(200px)  rotateX(90deg);
		}
		.skeleton:hover  .cube >.front{
			transform-origin:bottom;
			transform:translateZ(150px) rotateX(-90deg)
		}
		.skeleton:hover  .cube >.behind{
			transform-origin:bottom;
			transform:translateZ(-150px) rotateX(90deg)
		}
		.skeleton:hover  .cube >.left{
			transform-origin:bottom;
			transform:rotateY(-90deg) rotateX(-90deg);	
		}
		.skeleton:hover  .cube >.right{
			transform-origin:bottom;
			transform:rotateY(90deg) rotateX(-90deg);	
		}
		/*外部立方体动画帧  */
		@keyframes cube{
		 			0%{transform:rotateY(0deg)}
		 			100%{transform:rotateY(360deg)}
		 		}
		/* 内部立方体 */
		.skeleton .smallcube{
			position:relative;
			width:200px;
			height:200px;
			z-index:-1;
			transition-duration:2s;
			transform-style:preserve-3d;	
			animation-name:smallcube;
			animation-duration:6s;
			animation-iteration-count:infinite;
			transition-timing-function:linear;
			transform:translateX(50px) translateY(-200px) translateZ(-600px) rotateY(0deg) ;
		}
		/*内部立方体每个面共同样式  */
		.con{
			position:absolute;
			width:100%;
			height:100%;
			border:1px solid #fb1c37;
			box-shadow:0 0 50px #fff inset; 
			transform-style:preserve-3d;
		}
		/* 内部立方体上（面） */
		.smalltop{
			top:-100px;
			left:0;
			background-image:url(images/1.jpg);
			transform:rotateX(90deg);
			transition-duration:8s;

		}
		.skeleton:hover .smallcube > .smalltop{
			transform: rotateX(90deg) translateX(300px) translateY(200px);
		}
		/* 内部立方体下（面）*/
		.smallbottom{
			top:100px;
			left:0;
			transform:rotateX(-90deg);
			background-image:url(images/1.jpg)

		}
		/* 内部立方体左（面） */
		.smallleft{
			top:0px;
			left:-100px;
			transform:rotateY(-90deg);
			background-image:url(images/1.jpg)

		}
		/* 内部立方体右（面） */
		.smallright{
			top:0px;
			left:100px;
			transform:rotateY(90deg);
			background-image:url(images/1.jpg)

		}
		/* 内部立方体前（面） */
		.smallfront{
			transform:translateZ(100px);
			background-image:url(images/1.jpg)

		}
		/*内部立方体后（面）  */
		.smallbehind{
			transform:translateZ(-100px);
			background-image:url(images/1.jpg)

		}
		/*生日快乐 */
		.word{
			position:absolute;
			width:100px;
			margin-left:50px;;
			color:#ffff33;
			text-align:center;
			line-height:200px;
			font-size:50px;
			font-family:'楷体';
			border-radius:10px;
			text-shadow:0 0 50px #fff;
			transition-duration:6s;
			opacity:0;
			animation-delay:1s;
		}
		.word p{
			width:100px;
			line-height:50px;
			text-align:center;

		}
		.ico1{
			top:0;
			left:30px;
			animation-name:ico1;
			animation-duration:2s;
			animation-iteration-count:infinite;
			transition-timing-function:linear;
			animation-play-state:paused;
		}
		.ico2{
			top:0;
			left:30px;
			animation-name:ico2;
			animation-duration:5s;
			color:#f50;
			animation-iteration-count:infinite;
			transition-timing-function:linear;
			animation-play-state:paused;
		}
		.ico3{
			top:0;
			left:30px;
			animation-name:ico3;
			animation-duration:7s;
			animation-iteration-count:infinite;
			transition-timing-function:linear;
			animation-play-state:paused;
		}
		.ico4{
			top:0;
			left:30px;
			animation-name:ico4;
			animation-duration:5s;
			animation-iteration-count:infinite;
			transition-timing-function:linear;
			animation-play-state:paused;
		}
		.ico5{
			top:0;
			left:30px;
			color:#f50;
			animation-name:ico4;
			animation-duration:8s;
			animation-iteration-count:infinite;
			transition-timing-function:linear;
			animation-play-state:paused;
		}
		.ico6{
			top:0;
			left:30px;
			animation-name:ico4;
			animation-duration:3s;
			animation-iteration-count:infinite;
			transition-timing-function:linear;
			animation-play-state:paused;
		}
		.ico7{
			top:0;
			left:30px;
			color:#f50;
			animation-name:ico4;
			animation-duration:4s;
			animation-iteration-count:infinite;
			transition-timing-function:linear;
			animation-play-state:paused;
		}
		.skeleton:hover .word{
			opacity:1;
			transform:translateY(-520px);
			
		}
		 .skeleton:hover .ico1{
			animation-play-state:running;
			
		}
		 .skeleton:hover .ico2{
			animation-play-state:running;
			
		}
		.skeleton:hover .ico3{
			animation-play-state:running;
			
		}
		.skeleton:hover .ico4{
			animation-play-state:running;
			
		}
		.skeleton:hover .ico5{
			animation-play-state:running;
			
		}
			.skeleton:hover .ico6{
			animation-play-state:running;
			
		}
			.skeleton:hover .ico7{
			animation-play-state:running;
			
		}
		/* 内部立方体动画帧开始*/
		 @keyframes smallcube{
			0%{transform:translateX(50px) translateY(-220px) translateZ(-600px) rotateY(0deg)}
			100%{transform:translateX(50px) translateY(-220px) translateZ(-600px) rotateY(-360deg)}
		}
		
		@keyframes ico1{
			0%{transform:translateX(0px) translateY(0px);opacity:1;}
			100%{transform:translateX(50px) translateY(-920px);opacity:0;}
		}
		@keyframes ico2{
			0%{transform:translateX(0px) translateY(0px);opacity:1;}
			100%{transform:translateX(-100px) translateY(-320px);opacity:0;}
		}
		@keyframes ico3{
			0%{transform:translateX(0px) translateY(0px);opacity:1;}
			100%{transform:translateX(-200px) translateY(-920px) translateZ(-320px);opacity:0;}
		}
		@keyframes ico4{
			0%{transform:translateX(0px) translateY(0px);opacity:1;}
			100%{transform:translateX(-200px) translateY(-920px) translateZ(320px);opacity:0;}
		}
		@keyframes ico5{
			0%{transform:translateX(0px) translateY(0px);opacity:1;}
			100%{transform:translateX(-300px) translateY(-920px) translateZ(-520px);opacity:0;}
		}
		@keyframes ico6{
			0%{transform:translateX(0px) translateY(0px);opacity:1;}
			100%{transform:translateX(200px) translateY(-920px) translateZ(520px);opacity:0;}
		}
		@keyframes ico7{
			0%{transform:translateX(0px) translateY(0px);opacity:1;}
			100%{transform:translateX(100px) translateY(-920px) translateZ(620px);opacity:0;}
		}
		#example{
			z-index:999;
		}
  </style>
 </head>
 <body>
		<!-- 核心骨架 -->
		<div class="skeleton">
			<!-- 立方体核心 -->

				<!-- 立方体上（面） -->
				<div class="common top"></div>
				<!-- 立方体下（面） -->
				<div class="common bottom"></div>
				<!-- 立方体左（面） -->
				<div class="common left"></div>
				<!-- 立方体右（面） -->
				<div class="common right"></div>

				<div class="common front"></div>

				<div class="common behind"></div>

			<div class="smallcube">

			</div>
		</div>
