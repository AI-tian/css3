<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery-3.4.1.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="clockWrap">
        <div class="cl_borer">
            <ul>
            </ul>
            <div class="cl_hour">
                <i></i>
            </div>
            <div class="cl_min">
            </div>
            <div class="cl_soc"></div>
            <div class="cl_crile"></div>
        </div>
    </div>
    <script>
        $(function () {
            var num = 1;
            $("head").append("<style></style>");
            for (var i = 0; i < 60; i++) {
                $(".cl_borer > ul").append("<li></li>");
                $("style").append(".cl_borer > ul > li:nth-child(" + i + "){transform: rotate(" + (i * 6) + "deg)}");
            }
            $(".cl_borer > ul > li:last").text(12);
            for (var i = 1; i < 12; i++) {
                $(".cl_borer > ul > li:nth-child(" + i * 5 + ")").text(num++);
            }
            move();
            setInterval(move, 1000)
            function move() {
                var date = new Date();
                var h = date.getHours(),
                    m = date.getMinutes(),
                    s = date.getSeconds();
                $(".cl_hour").css("transform", "rotate(" + (h * 30) + "deg)");
                $(".cl_min").css("transform", "rotate(" + (m * 6) + "deg)");
                $(".cl_soc").css("transform", "rotate(" + (s * 6) + "deg)");
            }
        })
    </script>
</body>

</html>
